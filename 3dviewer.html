<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body { margin: 0; background-color: #f0f0f0; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://JuliCooli.github.io/me/untitled.glb" 
        alt="3D Modell" 
        auto-rotate 
        camera-controls 
        shadow-intensity="1"
        environment-image="neutral">
    </model-viewer>
</body>
</html>
